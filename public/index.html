<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Understanding Firebase Test App</title>
</head>

<body>
  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
  <h1>Understanding Firebase</h1>
  <button id="eFileButton">Run EFile</button>
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script
    defer
    src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"
  ></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script
    defer
    src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"
  ></script>

  <!-- Add Firebase products that you want to use -->
  <script
    defer
    src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"
  ></script>
  <script
    defer
    src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"
  ></script>
  <script
    defer
    src="./init-firebase.js"
  ></script>
  <script
    defer
    src="./main.js"
  ></script>
</body>

</html>
